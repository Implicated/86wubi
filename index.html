<head xmlns="http://www.w3.org/1999/html">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            width: 60%;
            position: absolute;
            margin-left: 20%;
        }

        #inputBox {
            background-color: white;
            position: static;
            border: 1px solid black;
        }

        #imgBox {
            position: static;
            /*width: 724px;*/
            /*height: 512px;*/
            width: 95%;
            height: 95%;
        }
    </style>
</head>

<body>
<div x-data="WubiIndex()">
    <div>
        <a href="./practise.html">
            <input style="width: 110px" type="button" value="practise"/>
        </a>
    </div>
    <br/>
    <div id="inputBox">
        <input x-model="inputText" @keyup="onTextChanged()"
               placeholder="在此开始输入" class="caret-hidden" id="inputText"><br/>
        <template x-if="true">
            <img :src="`cache/${onTextChanged()}.gif`" onerror="error(this)"/><br/>
        </template>
    </div>
</div>
<div>
    <img id='imgBox' src="cache/wubi-key.png">
</div>

<script src="script.js?v1" defer></script>
<script src="//unpkg.com/alpinejs" defer></script>
</body>
