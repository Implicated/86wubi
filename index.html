
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div x-data="WubiInput()">
		<p x-init="getText()">
			<span x-text="getTargetDone()" class="text-done"></span><span x-text="getTargetTodo()" class="text-todo"></span>
		</p>

		<textarea x-model="inputtext" @keyup="onTextChanged()"></textarea>
		<img :src="`cache/${getCharacter()}.gif`" />
	</div>

	<script src="/script.js" defer></script>
	<script src="//unpkg.com/alpinejs" defer></script>

</body>
